<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Tahun Baru</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-3 mb-5 text-center">Hitung Mundur Menuju Tahun Baru!</h1>
        <div class="row g-4 text-center">
            <div class="col-6 col-md-3">
                <div class="card bg-transparent border-light">
                    <div class="card-body">
                        <span id="days" class="display-4 fw-bold">00</span>
                        <div class="label fs-5 mt-2">Hari</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-transparent border-light">
                    <div class="card-body">
                        <span id="hours" class="display-4 fw-bold">00</span>
                        <div class="label fs-5 mt-2">Jam</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-transparent border-light">
                    <div class="card-body">
                        <span id="minutes" class="display-4 fw-bold">00</span>
                        <div class="label fs-5 mt-2">Menit</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-transparent border-light">
                    <div class="card-body">
                        <span id="seconds" class="display-4 fw-bold">00</span>
                        <div class="label fs-5 mt-2">Detik</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="stars"></div>
    <canvas id="confetti"></canvas>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
